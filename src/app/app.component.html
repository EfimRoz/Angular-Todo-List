<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
  <todo
  (onToggleTodoStatus)="onToggleTodoStatus($event)"
  (onDeleteTodo)="deleteTodo($event)"
  (onEditTodo)="editTodo($event)"
  (onKeyboardUse)="handleKeyboardEvent($event)"
  [todos]="todoService.getTodos()"
  [editableTodo]="todoService.getEditableTodo()"></todo>
  <todo-input
  (onAddTodo)="onAddTodo($event)"
  ></todo-input>
</div>
